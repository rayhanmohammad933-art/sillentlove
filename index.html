<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SILENTLOVE - Send Silent Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Tampilan 1: Isi Data Diri -->
        <div id="data-form">
            <h1>Welcome to SILENTLOVE</h1>
            <p>Fill in your details (visible to others):</p>
            <input type="text" id="name" placeholder="Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <input type="text" id="hobby" placeholder="Hobby" required>
            <input type="text" id="work-school" placeholder="Work/School Place" required>
            <button onclick="saveData()">Save & Continue</button>
        </div>

        <!-- Tampilan 2: Sapa Pencipta -->
        <div id="creator-greet" class="hidden">
            <h1>Say Hi to the Creator!</h1>
            <p>Check out my Instagram: <a href="https://www.instagram.com/rayhanmohammad?igsh=MWR6d2x5cDN2c3d1" target="_blank">@rayhanmohammad</a></p>
            <button onclick="nextToRoom()">Next (Skip if you want)</button>
        </div>

        <!-- Tampilan 3: Buat Kode Room -->
        <div id="room-code" class="hidden">
            <h1>Create Room Code</h1>
            <p>Create a room code to share with others for chatting:</p>
            <input type="text" id="room-code-input" placeholder="Enter Room Code (e.g., ROOM123)" required>
            <button onclick="enterChat()">Enter Chat</button>
        </div>

        <!-- Tampilan 4: Chat Room -->
        <div id="chat-room" class="hidden">
            <h1>Chat Room: <span id="current-room"></span></h1>
            <div class="chat-messages" id="messages"></div>
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
            <br><br>
            <button onclick="logout()">Logout & Clear Data</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
